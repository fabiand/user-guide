---

notifications:
  irc:
    channels:
      - "chat.freenode.net#kubevirt"
    on_success: change
    on_failure: always

addons:
  apt:
    packages:
      - aspell
      - aspell-en

before_script:
- gem install ascii_binder

script:
  - make build
  - make test

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
